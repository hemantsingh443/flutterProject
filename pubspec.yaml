name: ai_reading_companion
description: "An AI-powered reading assistant."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Core packages
  flutter_riverpod: ^2.5.1
  http: ^1.2.1
  
  # For secrets
  flutter_dotenv: ^5.1.0

  # For picking files from the device
  file_picker: ^8.0.5

  # For viewing and interacting with PDF files
  syncfusion_flutter_pdfviewer: ^27.1.1
  syncfusion_flutter_pdf: ^27.1.1

  # For local persistence (saving notes)
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.3


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0 
  intl: ^0.19.0

  # For code generation (required by Hive)
  hive_generator: ^2.0.1
  build_runner: ^2.4.9

flutter:
  uses-material-design: true
  assets:
    - .env


